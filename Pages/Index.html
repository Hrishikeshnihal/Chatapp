<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Discord Chat</title>
    
    <link rel="stylesheet" href="../assets/css/main.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div id="chat-container">
        
        <header id="chat-header">
            <h3>#algorithms-402</h3>
            <p id="user-profile-display">Loading User...</p>
            <button onclick="firebase.auth().signOut()">Logout</button>
        </header>

        <div id="chat-messages">
            <p style="color: gray;">Authenticating and loading history...</p>
        </div>

        <div class="message-input-area">
            <input type="text" id="message-input" placeholder="Message #algorithms-402 or type /findpartner">
            <button id="send-button">Send</button>
        </div>
    </div>
    
    <script src="../assets/js/firebase-config.js" type="module"></script>
    <script src="../assets/js/chat-logic.js" type="module"></script>
</body>
</html>
